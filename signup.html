<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunch Box Kitchen Journal Sign Up</title>
    <link rel="stylesheet" href="css/tailwind.css">

</head>
<body class="bg-f_beige-medium">
    <div id="container" class=" flex flex-col justify-between mx-auto p-20 bg-purple-300">

<!--header-->
        <div id="header" class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-f_maroon-light">Lunch Box Kitchen Journal</h1>
            <img src="assets/images/lunch_box_kitchen-logo.png" alt="lunch box kitchen logo">
        </div>

    <div id="main" class="my-12">

        <form action="" id="sign-up-form" class="flex flex-col items-center space-y-4 mx-auto md:w-1/3 text">

<!--first name-->

            <div  class="w-full flex flex-col space-y-2">
                <label for="first-name" class="w-full font-medium">first name:</label>
                <input type="text" name="first-name" id="first-name" class="w-full p-2  rounded-md
                outline-none bg-f_blue-peach">
            </div>


<!--last name-->

            <div  class="w-full flex flex-col space-y-2">
                <label for="last-name" class="w-full font-medium">last name:</label>
                <input type="text" name="email" id="last-name" class="w-full p-2 rounded-md
                outline-none bg-f_blue-peach">
            </div>



<!--email-->
            <div  class="w-full flex flex-col space-y-2">
                <label for="email" class="w-full font-medium">email:</label>
                <input type="email" name="email" id="email" class="w-full p-2 rounded-md
                outline-none bg-f_blue-peach">
            </div>

<!--password-->
            <div  class="w-full font-medium flex flex-col space-y-2">
                <label for="sign-in-password">password:</label>
                <input type="password" name="sign-in-password" id="sign-in-password" class="w-full
                bg-f_blue-peach p-2 rounded-md outline-none">
            </div>

<!--submit   -->
            <div class="w-full text-f_beige-medium">
                <input type="submit" id="submit" placeholder="submit" class="w-full p-2
                rounded-md mt-4 bg-f_blue-grey">
            </div>


        </form>

<!--sign in error message-->
<div id="error">

</div>

    </div>


<!--footer -->
    <div id="footer">

        <div class="w-full flex flex-col items-center w-full text-f_blue-grey">
            <p>lunch Box Kitchen</p>
            <p>739 Wilshire Blvd Los Angeles, Ca 5643656</p>
            <p>phone: 754-564-4575</p>
            <p>Email: info@lbk.com</p>
        </div>

    </div>
</div>
    <script src="js/signup.js"></script>
</body>
</html>
