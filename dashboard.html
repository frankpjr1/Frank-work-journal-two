<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunch Box Kitchen Journal Dashboard</title>
    <link rel="stylesheet" href="css/tailwind.css">

</head>
<body class="bg-f_beige-medium">

<!--container-->
    <div id="container" class=" flex flex-col justify-between mx-auto px-20 pt-20 bg-purple-300">


<!--header-->
        <div id="header" class="flex flex-col items-center">
            <h1 class="text-3xl font-bold text-f_maroon-light">Lunch Box Kitchen Journal</h1>
            <img src="assets/images/lunch_box_kitchen-logo.png" alt="lunch box kitchen logo">
        </div>

    <div id="main" class="my-12">

        <form action="" id="dashboard-form" class="flex flex-col items-center space-y-8 mx-auto md:w-1/3 text">

<!-- name -->

            <div  class="w-full flex flex-col space-y-2">
                <label for="name" class="w-full font-medium">name:</label>
                <input type="text" name="name" id="name" class="w-full p-2 rounded-md border-2                bor
                outline-none bg-f_blue-peach hover:opacity-50 ">
            </div>

<!--public or private-->
            <div  class="w-full flex justify-between border-2 border-f_blue-peach p-4 rounded-md">
                <div>
                    <input type="checkbox" id="public" name="public" value="public">
                    <label for="public">Public</label>
                </div>
                <div>
                    <input type="checkbox" id="private" name="private" value="private">
                    <label for="private">Private</label>
                </div>
            </div>

<!--text area for journal entries            -->

            <div class="w-full flex justify-between border-2 border-f_blue-peach p-4 rounded-md">
                <label for="journal-entries"></label>

                <textarea id="journal-entries" name="journal-entries" rows="4" cols="50"
                          class="bg-f_beige-medium resize outline-none">

                </textarea>

            </div>



<!--submit   -->
            <div class="w-full text-f_beige-medium">
                <input type="submit" id="submit" placeholder="submit" class="w-full p-2
                rounded-md mt-4 bg-f_blue-grey hover:bg-f_blue-peach hover:shadow-2xl">
            </div>


        </form>

        <div id="error">

        </div>

    </div>
        <!--journal posts-->


        <div class="w-full flex flex-col justify-between mx-auto px-4 border-2 border-f_blue-peach p-4 rounded-md mb-12">
            <div id="posts" class="flex flex-col space-y-4">
            <span class="w-4 flex justify-center items-center bg-f_blue-peach p-4
            rounded-md text-2xl text-f_beige-medium font-bold">x</span>
                <p>Jane Doe</p>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, cum.</p>
                <p></p>
            </div>
        </div>

        <div id="entries">

        </div>


</div>



    <!--footer -->
    <div id="footer">

        <div class="w-full flex flex-col items-center w-full text-f_blue-grey">
            <p>lunch Box Kitchen</p>
            <p>739 Wilshire Blvd Los Angeles, Ca 5643656</p>
            <p>phone: 754-564-4575</p>
            <p>Email: info@lbk.com</p>
        </div>

    </div>

<script src="js/dashboard.js"></script>

</body>
</html>
